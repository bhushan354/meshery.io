

<div class= "card link">  
    <div class="card-inner">
      <div class="front">
        <div class="model-category chip">
          <small class="pattern-type" style="font-size: .5rem;">{{model.category | upcase }}</small>
        </div>
        <h4 class="pattern-name">{{model.title}}</h4>
        <div class="pattern-image-container">
          <img class= "pattern-image model-image" 
          data-modelicon-light="{{model.colorIcon}}"
          data-modelicon-dark="{{model.whiteIcon}}"
          src="{{model.colorIcon}}" 
          onerror="this.src='/assets/images/meshery-color.svg'" 
          loading="lazy"/>
        </div>
      </div> 
      <div class="back">
        
      </div>
    </div>
  </div>  

<style>
  .model-category{
    float: left;
    background-color: var(--integrations-bg);
    box-shadow: 0px 1px 2px var(--integrations-bg);
    .pattern-type {
      box-shadow: none;
      background-color: none;
      color: var(--color-secondary-medium);
    }
  }

  .pattern-image-container {
    width: 90%;
    height: 50%;
    position: relative;
    margin: 0 auto;
  }

  .pattern-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

</style>
